<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/styles/otp.css">
  <title>Verify</title>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <h1>Verify Code</h1>
      <p>A verification code has been sent to your email</p>
      <form id="form" action="#">
        <div class="otp-container">
          <input type="number" id="otp1" maxlength="1">
          <input type="number" id="otp2" maxlength="1">
          <input type="number" id="otp3" maxlength="1">
          <input type="number" id="otp4" maxlength="1">
        </div>
        <P>Didn't recieve an OTP?</P>
        <P><a href="#">Resend Code</a></P>
        <button class="submit" type="submit">
          Verify
        </button>
      </form>
    </div>
  </div>
<script src="assets/scripts/otp.js"></script>  
</body>
</html>
