<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/styles/admin.css">
  <title>Profile</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="assets/images/logo.PNG" alt="">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">My cart</a></li>
        <li><a href="#">Order History</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </div>
  <div class="mobile-navbar">
    <nav>
      <ul>
        <li>home</li>
        <li>cart</li>
        <li>History</li>
        <li>Settings</li>
      </ul>
    </nav>
  </div>
  <main>
    <header>
      <div class="home">
        <a href="#">admin</a>
        <a href="#"><img src="assets/images/bell.png" alt="notification"></a>
      </div>
      <div class="search-bar">
        <input type="search" name="search" id="search">
      </div>
    </header>
    <div class="main-container">
      <div class="welcome-user">
        <img src="assets/images/profile-circle.svg" alt="">
        <div class="salutation">
          <h3>Welcome Emmanuel!</h3>
          <span>Hi! Welcome back, you've been missed.</span>
        </div>
      </div>
      <div class="add-product">
        <h2>Add New product</h2>
        <button class="add-new">+</button>
      </div>
      <form action="" id="form" style="display: none">
        <label for="type-of-product">
          Type of product
        </label>
        <input type="text" id="type-of-product">
        
        <label for="total-unit">Total Unit</label>
        <input type="number" id="total-units">
        
        <label for="total-amount">Total amount</label>
        <input type="number" id="total-amoumt">
        
        <label for="product-image">Product Image</label>
        <input type="file" id="product-image">
        
        <input type="submit" value="Upload product">
      </form>
    </div>
  </main>
<script src="assets/scripts/admin.js"></script>
</body>
</html>
